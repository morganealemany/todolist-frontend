<head>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODOList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link border border-warning rounded active" aria-current="page" href="#">Toutes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border border-warning rounded" href="#">Complètes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border border-warning rounded" href="#">Incomplètes</a>
              </li>
              <li class="nav-item">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Toutes les catégories</option>
                    <option value="1">Courses</option>
                    <option value="2">O'clock</option>
                    <option value="3">Projet Professionnel</option>
                </select>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><u>Voir les archives</u></a>
              </li>
            </ul>

    <!-- Ajouter une tâche -->

    <div class="container-fluid">
        <div class="border border-warning p-3 m-3">
    <form class="row">
    <div class="d-flex align-items-center mb-1 mt-1 col-lg-6 col-md-12">
        <label for="task" class="visually-hidden">Tâche</label>
        <input type="text" class="form-control" id="task" name= "task" placeholder="Nom de la tâche">
    </div>
    <div class="d-flex align-items-center mb-1 mt-1 col-lg-4 col-md-8">
        <label for="category" class="visually-hidden">Catégorie</label>
        <select class="form-select mt-0" id="category" name= "category">
            <option selected>Choisir une catégorie</option>
            <option value="courses">Courses</option>
            <option value="oclock">O'clock</option>
            <option value="projet-professionnel">Projet Professionnel</option>
        </select>
        </div>
    <div class="d-flex align-items-center d-flex justify-content-center col-lg-2 col-md-4">
        <button type="submit" class="d-flex align-items-center btn btn-mustard mb-1 mt-1"> + Ajouter</button>
    </div>
    </form>
    </div>
    </div>

        <!-- Tâche créée-->

    <div class="container-fluid">
        <div class="border p-3 m-3">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
            <p class="mb-0">Acheter du pain</p>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-10 col-lg-2">
                <p class="mb-0 category">Courses</p>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-2 col-lg-2">
            <button class="border bg-warning text-dark rounded">
                <a class="border border-warning"><i class="bi bi-check2-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-pencil-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-archive"></i>
                </a>
            </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Tâche en cours de complétion-->

    <div class="container-fluid">
        <div class="border p-3 m-3">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
            <p class="mb-0">Réviser les objets en PHP</p>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-10 col-lg-2">
                <p class="mb-0 category">O'clock</p>
                </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-2 col-lg-2">
            <button class="border bg-warning text-dark rounded">
                <a class="border border-warning"><i class="bi bi-check2-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-pencil-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-archive"></i>
                </a>
            </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Tâche terminée -->

    <div class="container-fluid">
        <div class="border p-3 m-3">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
            <p class="mb-0"><del>Revoir les événements en JS</del></p>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-10 col-lg-2">
                <p class="mb-0 category">O'clock</p>
                </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-2 col-lg-2">
            <button class="border bg-warning text-dark rounded">
                <a class="border border-warning"><i class="bi bi-skip-backward"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-pencil-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-archive"></i>
                </a>
            </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Tâche en édition  -->

    <div class="container-fluid">
        <div class="border p-3 m-3">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
            <input type="text" class="mb-0" value="Apprendre à apprend">
            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-10 col-lg-2">
                <p class="visually-hidden mb-0 category">O'clock</p>
                </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-2 col-lg-2">
            <button class="border bg-warning text-dark rounded">
                <a class="border border-warning"><i class="bi bi-check2-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-pencil-square"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-archive"></i>
                </a>
            </button>
            </div>
        </div>
        </div>
    </div>

     <!-- Tâche archivée  -->

     <div class="container-fluid">
        <div class="bg-light p-3 m-3">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
                <p class="archive mb-0">Exemple de tâche archivée</p>            </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-10 col-lg-2">
                <p class="visually-hidden mb-0 category">O'clock</p>
                </div>
            <div class="d-flex align-items-center d-flex justify-content-end col-6 col-md-2 col-lg-2">
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-box-arrow-left"></i>
                </a>
            </button>
            <button class="border bg-warning text-dark rounded ms-2">
                <a class="border border-warning"><i class="bi bi-trash"></i>
                </a>
            </button>
            </div>
        </div>
        </div>
    </div>
